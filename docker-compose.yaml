name: 'lepine-floorplan-explorer'
services:
  floorplan-viewer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass build-time variables for Vite
        - VITE_DEBUG=false
    container_name: frontend
    restart: always
    ports:
      - "1050:80"
    environment:
      - VITE_DEBUG=false
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
    security_opt:
      - no-new-privileges:true